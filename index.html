<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Application Command Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="./index.css"/>
  <script src="https://kit.fontawesome.com/7164538be3.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</head>
<body>
  <h1>Discord Application Command Builder</h1>

  <form id="commandForm">
    <label>Bot Token</label>
    <input type="text" id="botToken" required />

    <label>Application ID</label>
    <input type="text" id="applicationID" required />

    <label>Command Name</label>
    <input type="text" id="commandName" required maxlength="32"/>

    <label>Command Description</label>
    <input type="text" id="commandDescription" required maxlength="100"/>

    <label>Admin Permission</label>
    <select id="adminPermission">
      <option value="0">Everyone</option>
      <option value="1">Admins Only</option>
    </select>

    <label>Delete Command?</label>
    <select id="deleteCommand">
      <option value="0">No</option>
      <option value="1">Yes (Put Command ID as Name)</option>
    </select>

    <h2>Command Options</h2>
    <div id="optionsContainer"></div>
    <button type="button" onclick="addOption()">âž• Add Option</button>
    
    <br/><br/>
    <button type="submit">âœ… Submit to Discord</button>
    <button type="button" onclick="createJSON()">ðŸ“‹ Create JSON Only</button>
  </form>

  <div class="json-preview" id="jsonPreview" style="display: none;"></div>
</body>
</html>
